<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/41cac2a0d6.js" crossorigin="anonymous"></script>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Lift Logger</title>
</head>

<body>

    <style>
        th
        {
            color: #fff;
        }
    </style>
    
    <h1 id="afkgym">AFK Gym</h1>

        <div>
            <label for="lift">Lift</label>
            <input type="text" name="Lift" id="lift">
        </div>
        <div>
            <label for="weight">Weight</label>
            <input type="number" name="weight" id="weight">
        </div>
        <div>
            <label for="reps">Reps</label>
            <input type="number" name="reps" id="reps">
        </div>
        <div>
            <label for="splitday">
                <select id="splitday">
                    <option value="armday" id="armdaydropdown">armday</option>
                    <option value="legday" id="legdaydropdown">legday</option>
                    <option value="pullday" id="pulldaydropdown">pullday</option>
                    <option value="pushday" id="pushdaydropdown">pushday</option>
                </select>
            </label>
        </div>

        <button name="data" type="button" class="button" onclick="postLift()">postLift()</button>
        <button name="data" type="button" class="button" onclick="buildTableAll()">buildTableAll()</button>

        <div class="row">
            <div class="col">
                <div class="card card body">
                    
                    <input id="search-input" class="form-control" type="text">
                
                </div>
            </div>
        </div>

        <table class="table table-striped" id="tableMain">
            <thead>

                <!-- Notice the custom attributes (data-column, etc). These are used in conjuction with the .data() jQuery method -->

              <tr class="bg-info" id="header">
                <th id="lift" data-column="lift" data-order="desc"> Lift </th>
                <th id="weight" data-column="weight" data-order="desc"> Weight </th>
                <th id="reps" data-column="reps" data-order="desc"> Reps </th>
                <th id="date" data-column="date" data-order="desc"> Date </th>
              </tr>
            </thead>
            
            <tbody id="myTable">

            </tbody>
          </table>

          <button type="button" onclick="clearTable()">clearTable()</button>
          
          <script src="index.js"></script>
    <script>
        
    </script>

</body>
</html>
